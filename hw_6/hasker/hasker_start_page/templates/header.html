<div class="hasker-header">
    <div class="hasker-header-title"><a href="/">Hasker</a></div>

    <div class="hasker-header-search-form">
        <form action="/posts/search" method="post">
            {% csrf_token %}
            <input type="text"/>

            <input type="submit" value="Search">
        </form>
    </div>

    <div class="hasker-header-signup-btn">
        <a href="/auth/login">SignUp</a>
    </div>
</div>
